{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Set a New Password</h2>
    <p>Please enter your new password below.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
    </form>
</div>
{% endblock %}
