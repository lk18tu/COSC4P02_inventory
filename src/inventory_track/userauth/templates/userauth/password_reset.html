{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
            
            <div class="card-header bg-primary text-white text-center">
                <h3 class="font-weight-light my-4">Forgot Password?</h3>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible m-3" role="alert">
                    <div id="form_errors">
                        {% for key, value in form.errors.items %}
                            <strong>{{ value }}</strong><br>
                        {% endfor %}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label class="small mb-1" for="id_email">Email Address</label>
                        <input type="email" name="email" class="form-control" id="id_email"
                               placeholder="Enter your registered email" required>
                    </div>
                    <div class="d-grid">
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

            <div class="card-footer text-center">
                <div class="small">
                    <a href="{% url 'register' %}">Create a New Account</a><br>
                    <a href="{% url 'login' %}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
