<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Admin Login</title>
    <style>
        /* Admin Theme: Dark with Red Accents */
        body {
            background-color: #1b1b1b; /* Darker Background */
            font-family: 'Inter', sans-serif;
            color: #e3342f; /* Red Text */
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-weight: 800;
            font-size: 2rem;
            text-transform: uppercase;
            background: linear-gradient(120deg, #ff6b6b, #e3342f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            background-color: #222;
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.3);
            text-align: left;
        }

        label {
            font-weight: 600;
            color: #ff6b6b; /* Lighter Red */
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff6b6b;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }

        button {
            background-color: #e3342f;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
        }

        button:hover {
            background-color: #cc1f1a;
        }

        /* Error Message */
        .error-message {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Support Admin Login</h2>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</body>
</html>
