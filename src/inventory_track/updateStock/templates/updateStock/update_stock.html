{% extends 'base.html' %}
{% load static %}

{% block title %}Update Stock - {{ product.name }}{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Update Stock for {{ product.name }}</h2>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_stock" class="form-label">Stock Quantity</label>
                    {{ form.stock }}
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Save
                </button>
            </form>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'updateStock:product_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Product List
            </a>
        </div>
    </div>
</div>
{% endblock %}
