{% extends "base.html" %}
{% load static %}

{% block title %}Update Stock{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Update Stock</h2>
  <p>Current Quantity: <strong>{{ current_quantity }}</strong></p>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="quantity" class="form-label">New Quantity:</label>
      <input type="number" class="form-control" id="quantity" name="quantity" value="{{ current_quantity }}" min="0" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'updateStock:product_list' tenant_url=tenant_url %}?table={{ table_name }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
