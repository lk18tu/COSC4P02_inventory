{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h2>Add Stock to “{{ item_title }}”</h2>
  <form method="post" action="{% url 'updateStock:add_stock' tenant_url=tenant_url table_name=table_name item_id=item_id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="amount" class="form-label">Quantity to add</label>
      <input type="number" id="amount" name="amount" min="1" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
    <a href="{% url 'updateStock:item_detail' tenant_url=tenant_url table_name=table_name item_id=item_id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
